---
layout: page
title: Search
fontawesome: <i class="fas fa-search"></i>
---
<style>
    #search-input {
        display: inline-block;
        padding: .5em;
        width: 100%;
        font-size: 0.8em;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
</style>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/simple-jekyll-search/1.9.2/simple-jekyll-search.min.js"
        integrity="sha512-gABzh+zgo1Eh5HMdD2IMOjeaQAjl9v/MrA3xbZnMTRR5wC4x3WxurJo6yg5EWj1zfNz0qoXK/rKVP5Are0E4QQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
</script>
<!-- HTML elements for search -->
<label for="search-input">Search for keyword(s) in title of post</label>
<input type="text" id="search-input" placeholder="Start typing ...">

<ul id="results-container">
    <li style="color: #CCC">
        ...
    </li>
    <li style="color: #CCC">
        ...
    </li>
    <li style="color: #CCC">
        ...
    </li>
</ul>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 20,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script>

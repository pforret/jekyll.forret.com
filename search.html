<style>
    #search-input {
        display: inline-block;
        padding: .5em;
        width: 100%;
        font-size: 0.8em;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    .temp_result {
        animation: blinker 4s linear infinite;
    }

    @keyframes blinker {
        50% { opacity: 0; }
    }
</style>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/simple-jekyll-search/1.9.2/simple-jekyll-search.min.js"
        integrity="sha512-gABzh+zgo1Eh5HMdD2IMOjeaQAjl9v/MrA3xbZnMTRR5wC4x3WxurJo6yg5EWj1zfNz0qoXK/rKVP5Are0E4QQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
</script>
<!-- HTML elements for search -->
<label for="search-input">Search for keyword(s) in title of post</label>
<input type="text" id="search-input" placeholder="Start typing ...">

<ul id="results-container">
    <li class="temp_result">
        ...
    </li>
    <li class="temp_result">
        ...
    </li>
    <li class="temp_result">
        ...
    </li>
</ul>

<script type="text/javascript">
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    var sjs = SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{date} &bull; {category} &bull; {tags}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 20,
        fuzzy: false,
        exclude: ['Welcome']
    });

    document.getElementById("search-input").focus();
    var query = getParameterByName('q')
    if(query){
        document.getElementById("search-input").value = query;
        console.log("Searching for: " + query);
        sjs.search(query);
    }

</script>
